{% extends "testapp/base.html" %}
{% load socialaccount %}
{% load static %}


{% block body %}

<div class="col-6 offset-4">

    <h1>Welcome to Login  of website</h1>
    <h4>You must login to Write Python  examination....</h4>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Username">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button> <br>
        <a href="{% url 'password_reset' %}">Forgot Password ?</a> &ensp;
        <a href="{% url 'signup' %}">New User (SignUp)</a> 
    </form>
    <br>
    <p><strong>-- OR --</strong></p>

     <a  href="{% provider_login_url 'github' %}"><img src="{% static 'image/6.png' %}" alt=""></a><br>
        

</div>
      
      
{% endblock body %}
